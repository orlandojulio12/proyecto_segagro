services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: segagro-app
    restart: unless-stopped
    env_file:
      - .env
    networks:
      - segagro-network
    volumes:
      - ./:/var/www/html

  nginx:
    image: nginx:alpine
    container_name: segagro-nginx
    restart: unless-stopped
    depends_on:
      - app
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/:/etc/nginx/conf.d/:ro
    networks:
      - segagro-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.segagro.rule=Host(${DOMAIN})"
      - "traefik.http.routers.segagro.entrypoints=websecure"
      - "traefik.http.routers.segagro.tls.certresolver=letsencrypt"
      - "traefik.http.services.segagro.loadbalancer.server.port=80"
      - "traefik.docker.network=segagro-network"

networks:
  segagro-network:
    external: true